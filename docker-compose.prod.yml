# Customer Intelligence - Docker Compose PRODUÇÃO
# Deploy em: leads.posvendafacil.com.br
#
# Para subir: docker-compose -f docker-compose.prod.yml up -d

services:
  web:
    build: .
    container_name: leads_web
    restart: always
    env_file:
      - .env.prod
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - leads_network
    command: gunicorn customer_intelligence.wsgi:application --bind 0.0.0.0:8000 --workers 2 --reload

  celery:
    build: .
    container_name: leads_celery
    restart: always
    env_file:
      - .env.prod
    volumes:
      - .:/app
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - leads_network
    command: celery -A customer_intelligence worker -l info

  celery-beat:
    build: .
    container_name: leads_celery_beat
    restart: always
    env_file:
      - .env.prod
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - leads_network
    command: celery -A customer_intelligence beat -l info

  db:
    image: postgres:16-alpine
    container_name: leads_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-customer_intelligence}
      POSTGRES_USER: ${POSTGRES_USER:-leads}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - leads_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-leads} -d ${POSTGRES_DB:-customer_intelligence}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: leads_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - leads_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: leads_nginx
    restart: always
    ports:
      - "9011:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - leads_network

networks:
  leads_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
