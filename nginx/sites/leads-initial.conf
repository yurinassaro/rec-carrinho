# Configuracao INICIAL (sem SSL) - Use para gerar certificado
# Depois de gerar o SSL, renomeie leads.conf para usar

server {
    listen 80;
    server_name leads.posvendafacil.com.br;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Max upload size
    client_max_body_size 50M;

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 7d;
    }

    # Health check
    location /health/ {
        access_log off;
        proxy_pass http://django;
        proxy_set_header Host $host;
    }

    # Django app
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
    }
}
